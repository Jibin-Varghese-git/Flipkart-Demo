<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initia-scale=1.0">
		<link rel="stylesheet" href="css\style.css">
		<title>Online Shopping Site for Mobiles </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link  class="icon" rel="icon" type="image/png" href="Assets/Images/flipkart_round.jpg">
		
	</head>

	<body class="border border-success">
		<!---HEADER-->

		<header >

			<div class="header_container col-12 justify-content-between d-flex border ">
				<img src=" Assets/Images/fk_headerlogo.svg" alt="No image found">
				<div class="header_search border "> <img src=" Assets/Images/search.png" width="25" height="25" alt="No image found"> <input class=" mt-1 w-75 " type="search" placeholder="Search for Products Brands and More"></div>
				<div class="header_buttons border d-flex">
					<div class="header_login border p-2 rounded d-flex"> <a href="" class="d-flex text-decoration-none text-dark"> <img class="me-2" src=" Assets/Images/login_logo.svg" alt="No image found"> <span>Login </span> </a> <img class="ms-2" src=" Assets/Images/down_arrow.svg" alt="No image found"> </div>
					<div class="header_cart border p-2 rounded d-flex"> <a href="" class="d-flex text-decoration-none text-dark"> <img class="me-2" src=" Assets/Images/cart_logo.svg" alt="No image found"> <span>Cart </span> </a> </div>
					<div class="header_seller border p-2 rounded d-flex"> <a href="" class="d-flex text-decoration-none text-dark"> <img class="me-2" src=" Assets/Images/seller_logo.svg" alt="No image found"> <span>Become a Seller</span> </a> </div>
					<div class="header_login border p-2 rounded d-flex"> <a href="" class="d-flex text-decoration-none text-dark"> <img class="me-1" src=" Assets/Images/header_options.svg" alt="No image found"> </a> </div>
				</div>
			</div>

		</header>

		<!---EOF HEADER--->
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
